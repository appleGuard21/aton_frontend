<div>
  <h1>Sign in</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field hideRequiredMarker style="width: 300px" appearance="outline">
        <mat-label>E-mail</mat-label>
        <input type="text" placeholder="E-mail" formControlName="email" matInput>
        <mat-error *ngIf="loginForm.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field hideRequiredMarker style="width: 300px" appearance="outline">
        <mat-label>Password</mat-label>
        <input [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" matInput>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button>Sign in</button>
    </div>
  </form>
</div>
