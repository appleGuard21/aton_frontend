<div>
  <h1 mat-dialog-title>Edit user data</h1>
  <form [formGroup]="updateDataForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" placeholder="Name" formControlName="name" matInput>
        <mat-error *ngIf="updateDataForm.invalid">{{getNameErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Job</mat-label>
        <input type="text" placeholder="Job" formControlName="job" matInput>
        <mat-error *ngIf="updateDataForm.invalid">{{getJobErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button type="submit">Done</button>
    </div>
  </form>
</div>
