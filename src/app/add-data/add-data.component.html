<div>
  <span class="title">Add new user</span>
  <form [formGroup]="addDataForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" placeholder="Name" formControlName="name" matInput>
        <mat-error *ngIf="addDataForm.invalid">{{getNameErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Job</mat-label>
        <input type="text" placeholder="Job" formControlName="job" matInput>
        <mat-error *ngIf="addDataForm.invalid">{{getJobErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button type="submit">Add</button>
    </div>
  </form>
</div>
